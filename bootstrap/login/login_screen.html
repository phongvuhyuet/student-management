<!doctype html>
<html lang="en">

<head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <style>
        .login-wrap {

            background: white;
            border: 1px solid #eee;
            border-radius: 5%;
            width: 320px;
            margin: 0 auto;
            margin-top: 100px;
            padding: 15px;
        }

        .form-group.last {
            margin-bottom: 7px;
            font-size: 13px;
            text-align: center;
        }

        .checkbox {
            color: #6d6d6d;
        }

        .top {
            padding-bottom: 20px;
        }

        #footer {
            color: #6d6d6d;
            font-size: 12px;
            text-align: center;
            width: 320px;
            margin: 0 auto;
            padding: 15px;
            margin-top: 20px;
        }

        #footer p {
            margin-bottom: 0;
        }

        #footer a {
            color: inherit;
        }
    </style>

    <div class='container-fluid'>
        <div class='col'>
            <div class='login-wrap'>        <!-- login-wrap -->
                <div class='top'>
                    <h3 class='text-primary text-center'>Please login</h3>
                </div>
                <form class='form-horizontal'>
                    <div class='form-group'>
                        <div class='col'>       <!-- username -->
                            <input type='text' class='form-control' placeholder='username' aria-label='email'>
                        </div>
                    </div>
                    <div class='form-group'>
                        <div class='col'>       <!-- password -->
                            <input type='password' class='form-control' placeholder="password" aria-label='password'>
                        </div>
                    </div>
                    <div class='form-group'>        <!-- remember password -->
                        <div class='col'>
                            <div class='checkbox'>
                                <input class='character-checkbox' type='checkbox'>
                                <span class='label'>remember me</span>
                            </div>
                        </div>
                    </div>
                    <div class='form-group'>        <!-- sign in & sign up-->
                        <div class='col'>
                            <button type='submit' class='btn btn-success btn-block'>sign in</button>
                            <!-- <button type='' class='btn btn-light btn-block'>sign up</button> -->
                        </div>
                    </div>
                    <div class='form-group last'>       <!-- forget password -->
                        <a href=''>Forgot password?</a>
                    </div>
                </form>
            </div>
            <footer id="footer">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <p>Page Â© - 2021</p>
                            <p>Powered by <strong><a href="#" target="_blank">Group Se7en</a></strong></p>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
